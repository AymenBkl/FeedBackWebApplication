
<section id="feedback" class="d-flex align-items-center">

<div fxFlex
      fxLayout="column">
      <div class="section-title">
        <h2>FEEDBACKS </h2>
      </div>
      <section id="feedback" class="d-flex align-items-center">

<div fxFlex fxFlexOffset="20px" class="form-size">

<mat-list >
  <mat-list-item  *ngFor="let feedback of feedbacks" [style.height]="'150px'" [@expand] appFeedbackhighlight>
    <div fxFlex fxFlexOffset="20px" class="basic-container">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{feedback.firstName | uppercase}} {{feedback.lastName | uppercase}} </mat-card-title>
        <mat-card-subtitle>{{feedback.rating }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{feedback.feedbackMessage}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>

  </mat-list-item>
</mat-list>
</div>
</section>

<div class="section-title">
  <h2>WE WANT TO HEAR FROM YOU ! </h2>
</div>

<div fxFlex fxFlexOffset="20px" class="form-size">
  <div fxFlex="30"></div>
  <section id="submitfeedback" class="d-flex align-items-center">

<form novalidate [formGroup]="feedbackForm" #fform="ngForm" (ngSubmit)="onSubmit()"  >
  <p>
    <mat-form-field class="half-width">
      <input matInput formControlName="firstName" placeholder="First Name" type="text" required>
      <mat-error *ngIf="formErrors.firstName">
        {{formErrors.firstName}}
      </mat-error>
    </mat-form-field>
    <mat-form-field class="half-width">
      <input matInput formControlName="lastName" placeholder="Last Name" type="text" required>
      <mat-error *ngIf="formErrors.lastName">
        {{formErrors.lastName}}
      </mat-error>
    </mat-form-field>
  </p>
  <p>

    <mat-form-field class="half-width">
      <input matInput formControlName="email" placeholder="Email" type="email" email required>
      <mat-error *ngIf="formErrors.email">
        {{formErrors.email}}
      </mat-error>
    </mat-form-field>
  </p>

  <table class="form-size">
    <td>
      <mat-slider thumbLabel formControlName="rating" tickInterval="5" min="1" max="5"></mat-slider>
    </td>
  </table>

  <p>
    <mat-form-field class="full-width">
      <textarea matInput formControlName="feedbackMessage" placeholder="Leave us us a Message" rows=12></textarea>
    </mat-form-field>
    <mat-error *ngIf="formErrors.feedbackMessage">
      {{formErrors.feedbackMessage}}
    </mat-error>
  </p>
  <div *ngIf="onProgress=='Normal'">
  <button type="submit" mat-button class="background-primary text-floral-white"
  [disabled]="feedbackForm.invalid">
  Submit
</button>
</div>
<div *ngIf="onProgress=='Posting'">
    <mat-spinner></mat-spinner>
    <h4>Posting .... Please wait !</h4>
</div>

</form>
</section>

</div>
</div>
